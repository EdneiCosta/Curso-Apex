<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 13</title>

    <script>
      /*
      # Enunciado:
        Crie um pequeno sistema de votação, exiba em um prompt() as opções:
        Candidatos:
          - (1) Alessandra
          - (2) Caio
          - (3) Geraldo
          - (4) Talita
        Parar execução do programa:
          - (5) Sair do programa
    # Para resolver:
        - Utilize o conteúdo do Capítulo 07 para resolver - Laços de repetição
        - Exiba o resultado na tela utilizando a função document.write("TEXTO...");
        - Fique atento ao console do navegador (tecla F12 para abrir), erros de sintaxe do código são apresentados lá;
    */

    // *************** Escreva a resolução abaixo ***************

      // input do número inicial
        let numeroVoto
        let votoAlessandra = 0
        let votoCaio= 0
        let votoGeraldo = 0
        let votoTalita = 0
        
        while(numeroVoto != 5){
            numeroVoto = parseInt(prompt("Insira o seu voto para um dos candidatos: \n 1 - Alessandra \n 2 - Caio \n 3 - Geraldo \n 4 - Talita \n 5 - Sair"));

            if(numeroVoto == 1){
                votoAlessandra++
            }else if(numeroVoto ==2 ){
                votoCaio++
            }else if(numeroVoto == 3){
                votoGeraldo++
            }else if(numeroVoto == 4 ){
                votoTalita++
            }else if(numeroVoto == 5){
                numeroVoto == 5
            }else{
                alert("Opção Invalida")
            }
        
        }
        document.write("RESULTADO DA VOTAÇÃO  <br>")
        document.write("<br>")
        document.write("Alessandra_________" + votoAlessandra + "<br>")
        document.write("Caio______________" + votoCaio + "<br>")
        document.write("Geraldo___________" + votoGeraldo + "<br>")
        document.write("Talita_____________" + votoTalita + "<br>")

      
      
      // utilize um dos laços em questão: 'while'

    </script>
  </head>
  <body></body>
</html>
