<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        var numero1 = parseInt(prompt("Digite um Valor"))
        var numero2 = parseInt(prompt("Digite um Valor"))
        var numero3 = parseInt(prompt("Digite um Valor"))

        if(numero1 < numero2 && numero1 < numero3){
            document.write(" O MENOR número foi o PRIMEIRO digitado, que foi o  " + numero1)
        }else if(numero2 < numero1 && numero2 < numero3){
            document.write(" O MENOR número foi o SEGUNDO digitado, que foi o  " + numero2)
        }else{
            document.write(" O MENOR número foi o TERCEIRO digitado, que foi o " + numero3)
        }


    </script>
</body>
</html>
