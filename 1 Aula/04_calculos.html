<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        // Soma 
        var soma = 10 + 10;
        document.write(soma);
        document.write("<br>");

        // Subtrair
        var subtrair = 500 - 50;
        document.write(subtrair);
        document.write("<br>");

        // Multiplicação
        var multiplicação = 10 * 5;
        document.write(multiplicação);
        document.write("<br>");

        // Divisão
        var divisao = 50 / 5;
        document.write(divisao);
        document.write("<br>");

    </script>
</body>
</html>
