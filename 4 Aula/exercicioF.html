
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Capítulo 8 - Exercício F</title>

    <script>
      /*
      # Enunciado:
        Peça sete números, em seguida exiba a soma desses valores, a média e quantos números são maiores ou 
        iguais a média.
    # Para resolver:
        - Exiba o resultado na tela utilizando a função document.write("TEXTO...");
        - Fique atento ao console do navegador (tecla F12 para abrir), erros de sintaxe do código são apresentados lá;
    */

    // *************** Escreva a resolução abaixo ***************

        var numeros = []
        var somar = 0 

        for(var i = 0; i < 7; i ++){
            var numeroDigitado = parseInt(prompt("Digite um Valor."))
            numeros.push(numeroDigitado)
            somar = somar + numeroDigitado
        }
        var media = somar / 7
        document.write(numeros + "<br>")
        document.write("soma = "+ somar+ "<br>")
        document.write("media = "+media + "<br>")
        var quantidadeMaiorMedia = 0
        

        for(var indice = 0; indice < numeros.length; indice ++){
            var itemNoIndice = numeros[indice]
            if(itemNoIndice >= media ){
                quantidadeMaiorMedia++
            }
        }        
        document.write("Quantidade acima da media foi "  + quantidadeMaiorMedia)
    





    
    </script>
  </head>
  <body></body>
</html>
