<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var numero = parseInt(prompt("Digite um número de 1 à 10."))

        if(numero == 1){
            document.write("Você digitou o numero "+ numero+ ". UM")
        }else if(numero == 2){
            document.write("Você digitou o numero "+ numero+ ". DOIS")
        }else if(numero == 3){
            document.write("Você digitou o numero "+ numero+ ". TRES")
        }else if(numero == 4){
            document.write("Você digitou o numero "+ numero+ ". QUATRO")
        }else if(numero == 5){
            document.write("Você digitou o numero "+ numero+ ". CINCO")
        }else if(numero == 6){
            document.write("Você digitou o numero "+ numero+ ". SEIS")
        }else if(numero == 7){
            document.write("Você digitou o numero "+ numero+ ". SETE")
        }else if(numero == 8){
            document.write("Você digitou o numero "+ numero+ ". OITO")
        }else if(numero == 9){
            document.write("Você digitou o numero "+ numero+ ". NOVE")
        }else if(numero == 10){
            document.write("Você digitou o numero "+ numero+ ". DEZ")
        }else{
             document.write("Número invalio")
        }

    </script>
</body>
</html>
