<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var numero = parseInt(prompt("Digite um número."))
        var numeroProximo = numero + 1

        document.write("Número Digitado foi o "+ numero + ".<br>")
        document.write("O proximo número é o "+numeroProximo+".")

    </script>
</body>
</html>
